<div class="wrapper">
  <button class="btn btn-primary" (click)="openPopup()">Popup</button>
</div>

<div class="overlay" *NgIf="show">
  <div class="content">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control">
    <button class="btn btn-primary mt-4">SignIn</button>
    <button class="btn btn-secondary mt-2" (click)="closePopup()">Close</button> <!-- Added close button -->
  </div>
</div>
